<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Local Weather Site</title>

    <!--Style Sheets-->
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!--Header-->
    <header>
        <img id="logo" src="images/sun-cloud-weather-icon.png" alt="weather-logo">
        <section>
            <div id="title">Local Weather Site</div>
            <div>Where you come for all your weather needs</div>
        </section>
    </header>

    <!--Navigation-->
    <nav>
        <ul class="menu">
            <li><a href="#" class="icon">&#9776;</a></li>
            <li><a href="../lesson11/index.html">Home</a></li>
            <li><a href="../lesson11/preston.html">Preston</a></li>
            <li><a href="../lesson11/soda-springs.html">Soda Springs</a></li>
            <li><a href="../lesson11/fish-haven.html">Fish Haven</a></li>
            <li class="active"><a href="#">Storm Center</a></li>
            <li><a href="../lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <!--Main Content-->
    <main>
        <form method="get" action="thanks.html">
            <label>Full Name: </label>
            <input type="text" pattern="^[A-Za-z ,.'-]+$" required><br>

            <label>Email: </label>
            <input type="email" placeholder="email@youremail.com" 
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"><br>

            <label>Phone Number: </label>
            <input type="tel" pattern="^(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$" required><br>

            <label>Zip Code: </label>
            <input type="number" pattern="^\d{5}$)|(^\d{9}$)|(^\d{5}-\d{4}$" required><br>

            <label>Storm Date: </label>
            <input type="date"><br>

            <label>Storm Type: </label>
            <input list="stormtype">
                <datalist id="stormtype">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist><br>

            <label id="storm-severity">Storm Severity: </label>    
            <input type="range" min="1" max="10"><br>

            <label>Storm Region: </label>
            <select>
                <option value="" disabled selected>Please Select</option>
                <option value="preston">Preston</option>
                <option value="soda springs">Soda Springs</option>
                <option value="fish haven">Fish Haven</option>
            </select><br>

            <label>User in-danger level: </label>
            <fieldset>
                <label><input class="radio-button" type="radio" value="yes" name="danger-level">Yes</label>
                <label><input class="radio-button" type="radio" value="maybe" name="danger-level">Maybe</label>
                <label><input class="radio-button" type="radio" value="no" name="danger-level">No</label>
            </fieldset><br>

            <label>Comments: </label>
            <textarea rows="2"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </main>

    <!--Footer-->
    <footer>
        <p>&copy;<span id="current-year"></span> | Ashley Welker (Ray)</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({google: {families: ['', '']}});
    </script>
</body>
</html>
