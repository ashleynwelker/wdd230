<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Preston Weather Site</title>

    <!--Style Sheets-->
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!--Header-->
    <header>
        <img id="logo" src="images/sun-cloud-weather-icon.png" alt="weather-logo">
        <section>
            <h1 id="title">Preston Weather Site</h1>
            <h3>Where you come for all your weather needs</h3>
        </section>
    </header>

    <!--Navigation-->
    <nav>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>
        <ul id="menu">
            <li><a href="">Home</a></li>
            <li class="active"><a href="">Preston</a></li>
            <li><a href="">Soda Springs</a></li>
            <li><a href="">Fish Haven</a></li>
            <li><a href="/lesson8/stormcenter.html">Storm Center</a></li>
            <li><a href="/lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <!--Main Content-->
    <main>
        <form method="get" action="thanks.html">
            <label>Full Name: </label>
            <input type="text" required><br>

            <label>Email: </label>
            <input type="email" placeholder="email@youremail.com"><br>

            <label>Phone Number: </label>
            <input type="tel" required><br>

            <label>Zip Code: </label>
            <input type="number" required><br>

            <label>Storm Date: </label>
            <input type="date"><br>

            <label>Storm Type: </label>
            <input list="stormtype">
                <datalist id="stormtype">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist><br>

            <label>Storm Severity: </label>    
            <input type="range" min="1" max="10"><br>

            <label>Storm Region: </label>
            <select>
                <option value="" disabled></option>
                <option value="preston">Preston</option>
                <option value="soda springs">Soda Springs</option>
                <option value="fish haven">Fish Haven</option>
            </select><br>

            <label>User in-danger level: </label>
            <fieldset>
                <input type="radio" value="yes">
                <input type="radio" value="maybe">
                <input type="radio" value="no">
            </fieldset><br>

            <label>Comments: </label>
            <textarea rows="2"></textarea><br>

            <input type="submit">
        </form>
    </main>

    <!--Footer-->
    <footer>
        <p>&copy;<span id="current-year"></span> | Ashley Welker (Ray)</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({google: {families: ['', '']}});
    </script>
</body>
</html>
