        <!--Main Content-->
        <main>
            <h1>Join Eagle Mountain's Chamber of Commerce</h1>

            <!--Benefit of joining-->
            <section>

            </section>

            <!--Form to join-->
            <section>
                <form action="">
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName" name="firstName" placeholder="Becky" required><br>
                    <label for="lastName">Last Name: </label>
                    <input type="text"  id="lastName" name="lastName" placeholder="Robertson" required><br>
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" placeholder="Executive Producer"><br>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="email@emailexample.com" required><br>
                    <label for="cellPhone">Cell Phone: </label>
                    <input type="number" id="cellPhone" name="cellPhone" placeholder="123-124-1234"><br>
                    <label for="businessName">Business Name: </label>
                    <input type="text" id="businessName" name="businessName" required><br>
                    <label for="businessAddress">Business Address: </label>
                    <input type="businessAddress" id="businessAddress" name="businessAddress"><br>
                    <label for="businessWebsite">Business Website: </label>
                    <input type="text" id="businessWebsite" name="businessWebsite"><br>
                    <label for="businessDescription">Business Description: </label>
                    <input type="text" id="businessDescription" name="businessDescription"><br>
                    <label for="membershipLevel">Membership Level: </label>
                    <select>
                        <option value="" disabled selected>Please Select desired membership level</option>
                        <option value="non-profit">Non-Profit ($100)</option>
                        <option value="bronze">Bronze ($200)</option>
                        <option value="silver">Silver ($400)</option>
                        <option value="gold">Gold ($1000)</option>
                    </select><br>
                    <input type="submit" value="Submit" class="button">
                </form>
            </section>
        </main>
